name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: Build and run tests in Directories
      run: |
          cd 06
          for dir in */; do
            cd "$dir"
            make test
            cd ..
          done
