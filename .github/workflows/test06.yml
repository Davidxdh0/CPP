name: Run Tests in Directories

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and run tests in Directories
        run: |
          cd 06
          for dir in */; do
            cd "$dir"
            make test
            cd ..
          done